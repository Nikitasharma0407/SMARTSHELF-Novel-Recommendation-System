<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMART_SHELF-Novel Recommendation System</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>


    .book-img {
            width: 50px;   /* Set image width */
            height: 70px;  /* Set image height */
            object-fit: cover; /* Ensures the image maintains its aspect ratio */
        }
</style>
<body style ="background-color:black">
 <nav class ="navbar" style="background-color:#FFFFE0">
     <a class="navbar-brand"><h class="text-blue"  style="font-size:40px">SMART SHELF: Novel Recommender</h> </a>
     <ul class="nav navbar-nav">
         <li><a href="/">Home</a></li>
          <li><a href="/recommend">Recommend</a></li>
          <li><a href="/">Contact</a></li>
     </ul>
 </nav>
<div class ="container">
    <div class="row">
        <div class ="col-10">
            <h1 class="text-white"  style="font-size:40px">Recommend Novels </h1>
            <form action="/recommend_books"  method ="post">
                <input  name="user_input" type="text" class ="form-control form control-lg"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
        </div>
        {% if data %}
        {% for i in data %}
            <div class ="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class ="card-body">
                        <img class="card-img-top" src="{{i[2]}}"  >
                        <h3 class="text-black">{{i[0]}}</h3>
                        <p class="text-black">{{i[1]}}</p>

                    </div>
                </div>
            </div>
        {% endfor%}

        {% endif %}

        </div>
</div>
</body>
</html>
